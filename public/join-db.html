
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>가입이메일</title>
    <link rel="stylesheet" type="text/css" href="/css/joinMail.css" />
  </head>
  <body>
    <div id="wrapper">
        <img src="/images/db.svg" alt="현대해상" class="introImg"/>

        <div class="intro">
            <p>안녕하세요 고객님!</p>
            <p>현대해상 해외여행자보험(단기) 가입증명서를 보내드립니다.</p>
            <p>첨부파일을 확인해 주세요.</p>
        </div>

        <p class="support">행복하고 안전한 여행을 기원합니다.</p>


        <div class="downloadContainer">
            <p>아래 버튼을 누르시면 영문 가입증명서 발급 및 보상청구서류에 대해 안내 받으실 수 있습니다.</p>
            <div class="buttons">
                 <button class="downloadBtn">
                     <span>
                         영문가입증명서
                     </span>
                     <img src="/images/downloadIcon.svg" alt="download">
                 </button>
                 <button class="downloadBtn">
                    <span>
                        보상청구서류
                    </span>
                    <img src="/images/downloadIcon.svg" alt="download">
                </button>
            </div>
        </div>
        <button class="agreementBtn">
            <span>
                버튼을 누르시면 가입 약관을 확인하실 수 있습니다.
            </span>
            <img src="/images/leftRow.svg" alt=">">
        </button>

       <div class="contact">
        <p>- 해외여행중 긴급 연락처 (24시간) : +82-2-1577-6561(통화비용은 고객 부담)</p>
        <p>- 고객센터 : 1577-7033 또는 Email: 15777033@mobins.co.kr</p>
       </div> 
    </div> 
    <script src="scripts.js"></script>
  </body>
</html>
